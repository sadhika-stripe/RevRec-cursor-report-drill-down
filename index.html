<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Revenue Recognition Dashboard</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Loading Revenue Recognition Dashboard...</h2>
        <p>Redirecting to <a href="/statements/">statements page</a></p>
    </div>
    
    <script>
        // Simple redirect to the statements page
        setTimeout(function() {
            window.location.href = '/statements/';
        }, 1000);
    </script>
</body>
</html>
