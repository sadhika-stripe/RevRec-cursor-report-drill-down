<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revenue Recognition Dashboard</title>
  <link rel="icon" href="/RevRec-cursor-report-drill-down/favicon.ico" type="image/x-icon" sizes="16x16">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .redirect-container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h2>Loading Revenue Recognition Dashboard...</h2>
    <p>Redirecting to <a href="/RevRec-cursor-report-drill-down/statements/">statements page</a></p>
  </div>
  <script>
    // Redirect to the correct path for GitHub Pages project site
    window.location.href = '/RevRec-cursor-report-drill-down/statements/';
  </script>
</body>
</html>
